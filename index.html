<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>freeCodeCamp Survey Form</h1>

        <form>
            <p>Thank you for taking the time to help us improve the platform</p>
            <label>Name
                <input type="text" name="name" placeholder=" Enter your name" required>
            </label>

            <label>Email
                <input type="email" name="email" placeholder=" Enter your email" required>
            </label>

            <label>Age (optional)
                <input type="number" name="age" placeholder=" Age" required>
            </label>

            <label>Which option best describes your current role?
                <select name="current-role">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>

            <label>Would you recommend freeCodeCamp to a friend?
                <label>
                    <input type="radio" name="would-you-recommend" class="inline"> Definitely
                </label>
                <label>
                    <input type="radio" name="would-you-recommend" class="inline"> Maybe
                </label>
                <label>
                    <input type="radio" name="would-you-recommend" class="inline"> Not sure
                </label>
            </label>

            <label>What is your favourite feature of freeCodeCamp?
                <select name="favourite-feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>

            <label>What would you like to see improved? (Check all that apply)
                <label>
                    <input type="checkbox" name="front-end-projects" class="inline"> Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="back-end-projects" class="inline"> Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="data-visualization" class="inline"> Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="challenges" class="inline"> Challenges
                </label>
                <label>
                    <input type="checkbox" name="open-source-community" class="inline"> Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="gitter-help-rooms" class="inline"> Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="videos" class="inline"> Videos
                </label>
                <label>
                    <input type="checkbox" name="city-meetups" class="inline"> City Meetups
                </label>
                <label>
                    <input type="checkbox" name="wiki" class="inline"> Wiki
                </label>
                <label>
                    <input type="checkbox" name="forum" class="inline"> Forum
                </label>
                <label>
                    <input type="checkbox" name="additional-courses" class="inline"> Additional Courses
                </label>
            </label>

            <label>Any comments or suggestions?
                <input type="typebox" placeholder="Enter your comments here..." name="comments">
            </label>

            <button>Submit</button>
        </form>
    </body>
</html>
